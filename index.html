<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a calculator">
    <meta name="keywords" content="Calculator, HTML, CSS, JavaScript, Calculate">
    <meta name="author" content="Shaziya Khanam">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <input type="text">
        <div class="row">
            <button class="color">C</button>
            <button class="color">x</button>
            <button class="color">%</button>
            <button class="color">/</button>
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="color">*</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="color">-</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="color">+</button>
        </div>
        <div class="row">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="bg">=</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
